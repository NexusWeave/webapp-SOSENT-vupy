<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-OK-Compatible" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/index.css">
        <title> SOSENT -- NORGE</title>

        <!-- Model Initialization (First) -->
        <script src="static/js/model.js"></script>

        <!-- Views (Next, before controllers) -->
        <script src="static/js/view.js"></script>
        <script src="static/js/news/view.js"></script>
        <script src="static/js/aboutUs/view.js"></script>
        <script src="static/js/questpack/view.js"></script>
        <script src="static/js/vedtekter/view.js"></script>

        <!-- Controllers (After views) -->
        <script src="static/js/controller.js"></script>
        <script src="static/js/news/controller.js"></script>
        <script src="static/js/aboutUs/controller.js"></script>
        <script src="static/js/questpack/controller.js"></script>
        <script src="static/js/vedtekter/controller.js"></script>
        
    </head>
    <body>
        <div id="app"></div>
        <script>
            updateView();
            function updateView() {

                /*
                    Ensures that the correct view is displayed.
                    The view is determined by the currentPage,
                    property of the model.
                */
                let html;

                // Get the model from the model.js file
                const page = model.app.currentPage;

                // Ensure that the requested page is valid
                switch (page)
                {
                    case 'news':
                        html = newsView('news', 0);
                        break;  

                    case 'vedtekter':
                        html = vedtekterView('vedtekter', 1);
                        break;

                    case 'aboutUs':
                        html = aboutUsView('aboutUs', 2);
                        break;
                    
                    

                    default:
                        html = aboutUsView('aboutUs', 2);
                        break;
                }

                document.getElementById('app').innerHTML = html;
            }
        </script>
    </body>
</html>
